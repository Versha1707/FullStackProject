<div>
    <div class="container">
        <div class="textContainer">
            <div class="centerText">AT-CENTER</div>
            <div class="trainerText">Trainer-led group classes</div>
        </div>
        <!-- <div class="matCardContainer"> -->
        <div class="carousel-container">
  <button mat-icon-button (click)="previous()" [disabled]="startIndex === 0">
    <mat-icon style="height: 48px;width: 48px;font-size: 60px;">chevron_left</mat-icon>
  </button>

  <div
    class="card-wrapper"
    [@slideAnimation]="startIndex"
  >
    <mat-card *ngFor="let card of visibleCards" class="carousel-card" appearance="outlined">
      <mat-card-header>
        <mat-card-title class="title">{{ card.title }}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{ card.content }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="image">
            <img [src]="card.image" alt="">
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="explore(card)" class="btn">EXPLORE {{card.title}}</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <button mat-icon-button (click)="next()" [disabled]="startIndex + 3 >= cards.length">
    <mat-icon style="height: 48px;width: 48px;font-size: 60px;">chevron_right</mat-icon>
  </button>
</div>


        <!-- </div> -->
    </div>
</div>
