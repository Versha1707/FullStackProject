<div style="width: 480px;height: 280px;border: 2px solid #8065b5;padding: 16px;background-color: #edeaf3;justify-self: center;margin-top: 30%;">
    <div style="display: flex;flex-direction: column;gap: 27px;padding: 21px;">
        <div style="display: flex;justify-content: center;">
            <span style="font-size: xx-large;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: #662fce;">Login</span>
        </div>
        <div style="display: flex;flex-direction: column;gap: 10px;
            justify-content: center;align-items: center;">
            <div style="border: 1px solid #cccccc;border-radius: 4px;">
                <input type="text" style="border: none;width: 370px;height: 20px;background-color: #e9e3f4;padding: 16px;" placeholder="Enter Email">
            </div>
            <div style="border: 1px solid #cccccc;border-radius: 4px;">
                <input type="text" style="border: none;width: 370px;height: 20px;background-color: #e9e3f4;padding: 16px;" placeholder="Enter Password">
            </div>
        </div>
        <div style="display: flex;flex-direction: column;gap: 10px;
            justify-content: center;align-items: center;">
            <button style="border: none;width: 400px;height: 45px;background-color: #662fce;border-radius: 4px;" (click)="login()">
                <span style="color: white;">Log In</span>
            </button>
        </div>
    </div>
</div>
